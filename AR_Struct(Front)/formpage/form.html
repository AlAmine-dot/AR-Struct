<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./form.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <a href="#home" id="navbar-logo">AR-STRUCT</a>
        <ul class="navbar-menu">
          <li class="navbar-item" id="home-page">
            <a href="#home" class="navbar-links active">
              <img
                class="icon"
                src="../assets/dash_icon.png"
                alt="dashboard icon"
              />
              Dashboard
            </a>
          </li>
          <li class="navbar-item" id="projects-page">
            <a href="#projets" class="navbar-links">
              <img
                class="icon"
                src="../assets/projets_icon.png"
                alt="statistic icon"
              />
              Projets</a
            >
          </li>
          <li class="navbar-item" id="equipes-page">
            <a href="#equipes" class="navbar-links">
              <img
                class="icon"
                src="../assets/equipes_icon.png"
                alt="team icon"
              />
              Equipes</a
            >
          </li>
          <li class="navbar-item" id="analyses-page">
            <i class="menu-icons" id="analyses-icon"></i>
            <a href="#analyses" class="navbar-links">
              <img
                class="icon"
                src="../assets/analyses_icon.png"
                alt="analyse icon"
              />
              Analyses</a
            >
          </li>
          <li class="navbar-item" id="reglagles-page">
            <a href="#reglagles" class="navbar-links">
              <img
                class="icon"
                src="../assets/reglages_icon.png"
                alt="settings gear"
              />
              Réglagles</a
            >
          </li>
        </ul>
        <div class="select">
          <select id="navbar-select">
            <option class="test" value="1" selected>Ikbal AZIMARI TOURE</option>
          </select>
          <span class="focus"></span>
        </div>
      </div>
    </nav>
    <header class="header-container">
      <a href="#" class="header-title"> Dashboard </a>
      <form action="" id="header-searchform">
        <input
          type="text"
          class="header-searchbar"
          id="searchbar"
          placeholder="Recherchez ce que vous voulez"
        />
        <label for="searchbar" class="searchbar-label"> </label>
      </form>
      <button id="header-btn" class="button">
        Créer un nouveau projet
        <img
          class="btn-img icon"
          src="../assets/add-square.png"
          alt="add square"
        />
      </button>
    </header>
    <main class="main-container">
      <section class="form_container">
        <form action="" class="project_form">
          <div class="input_box">
            <input
              type="text"
              name=""
              id=""
              placeholder="Nom du maître d’ouvrage"
            />
          </div>
          <div class="input_box">
            <input
              type="text"
              name=""
              id=""
              placeholder="Nom du chef de projet"
            />
          </div>
          <div class="input_box">
            <input
              type="text"
              name=""
              id=""
              placeholder="Nom du bureau d’étude"
            />
          </div>
          <div class="input_box">
            <input
              type="text"
              name=""
              id=""
              placeholder="Nom de l’architecte"
            />
          </div>
          <div class="input_box">
            <input
              type="text"
              name=""
              id=""
              placeholder="Nom de l’électricien"
            />
          </div>
          <div class="input_box">
            <input
              type="text"
              name=""
              id=""
              placeholder="Nom du lieu de construction"
            />
          </div>
          <div class="input_box" id="stacked_input">
            <input type="text" name="" id="" placeholder="Début du projet" />
            <input type="text" name="" id="" placeholder="Fin du projet" />
          </div>
          <div id="submit_box">
            <input type="submit" id="submit_btn" value="Créer le projet" />
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
